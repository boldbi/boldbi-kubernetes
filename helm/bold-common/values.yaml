# Default values for boldbi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appBaseUrl: ''
optionalLibs: 'phantomjs,mongodb,mysql,influxdb,snowflake,oracle,npgsql'
clusterProvider: ''

namespace:
  name: bold-services
  annotations: {}
  labels: {}

persistentVolume:
  # persistent volumes were global resources. 
  # so if you already have Bold BI installed in your cluster, then the previous persistent volume name will conflict with current installation.
  # Change this name to avoid conflicts with previous Bold BI persistent volumes.
  name: bold-fileserver
  capacity: 3Gi
  gke:
    fileShareName: ''
    fileShareIp: ''
  eks:
    efsFileSystemId: ''
  aks:
    # If you have an Azure Storage secret you can use the same by mentioning the secret name below. The default name is 'bold-azure-secret'
    secretName: ''
    # Mention the Azure file share name.
    fileShareName: ''
    # You can ignore the following values if you are using an azure existing secret.
    # base64 string
    azureStorageAccountName: ''
    # base64 string
    azureStorageAccountKey: ''
    
    # To configure persistent volume using NFS fileshare, provide the following values:
    # Note: The premium storage account of the NFS fileshare must be within the same subscription as the AKS cluster.
    nfs:
      # fileshare name as 'storageaccountname/filesharename' Ex:premiumstorage1234/boldbi.
      fileShareName: ''

      # hostname of the fileshare Ex:premiumstorage1234.file.core.windows.net.
      hostName: ''
    oke:
       # Mention your filesystem volume handle in the format of <FileSystemOCID>:<MountTargetIP>:<path>
      volumeHandle: ''

  ack:
    # The host name of the mount target for your NAS file system.
    serverName: ''
    # This field represents the file path of the app_data files. The default location is "/bold-services".
    filePath: '/bold-services'

  onpremise:
    hostPath: ''
    
  # If you are using blockVolumeStorage, set this value to true. Oracle Cloud can create the block volume for use with persistent volumes. 
  okeBlockVolumeStorage: false
  okeBlockVolumeStorageCapacity: 50Gi
    
image:
  idRepo: us-docker.pkg.dev/boldbi-294612/boldbi
  biRepo: us-docker.pkg.dev/boldbi-294612/boldbi
  reportsRepo: gcr.io/boldreports
  # Overrides the image tag whose default is the chart appVersion.
  idTag: 7.11.24
  biTag: 7.11.24
  reportsTag: 5.4.20
  pullPolicy: IfNotPresent
imagePullSecrets: []

versions:
  idp: 4.11.1
  bi: 7.11.24
  reports: 5.2.26

loadBalancer:
  type: nginx
  affinityCookie:
    enable: true
    affinityCookieExpiration: 600
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx

  nginxIngressAnnotations:
    # Enter annotations here for adding annotations in nginx ingress
    # Example:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/rewrite-target: /

  singleHost: 
    secretName: bold-tls
  # multipleHost:
    # hostArray:
      # - hosts: 
          # - kubernetes.docker.internal
          # - example.com
        # secretName: bold-tls

  # Enable Gzip in nginx-ingress
  enableGzip: false 
        
