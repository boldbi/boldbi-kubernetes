service:
  type: ClusterIP
  port: 80
  
autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    stabilizationWindowSeconds: 60
    podsValue: 1
    podsPeriodSeconds: 60
    percentValue: 10
    percentPeriodSeconds: 60

## Bold BI Bing Map Secrets
bingMapWidget:
  enabled: false
  apiKey: ''
 
## Custom Localization
localization:
  customLocalePath: ''

