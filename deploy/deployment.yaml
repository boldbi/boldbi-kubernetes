apiVersion: apps/v1
kind: Deployment
metadata:
  name: id-web-deployment
  namespace: boldbi
spec:
  selector:
    matchLabels:
      app: id-web
  replicas: 1
  template:
    metadata:
      labels:
        app: id-web
    spec:
      containers:
      - name: id-web-container
        image: gcr.io/boldbi-294612/boldbi-identity:4.1.1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 750Mi
        env:
        - name: APP_BASE_URL
          value: <application_base_url>
        - name: INSTALL_OPTIONAL_LIBS
          value: <comma_separated_library_names>
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - mountPath: /boldbi/app_data
          name: id-web-volume
      volumes:
      - name: id-web-volume
        persistentVolumeClaim:
          claimName: boldbi-fileserver-claim
          readOnly: false
---
